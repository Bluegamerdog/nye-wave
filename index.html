<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="tabTitle">NYE – Timezone Wave</title>

    <!-- <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script> -->
    <script src="./vendor/luxon.min.js"></script>

    <link rel="stylesheet" href="./styles.css?v=0.2.0" />
  </head>

  <body>
    <h1 id="pageTitle">NYE - Midnight Wave by Timezone</h1>

    <div class="layout">
      <!-- Left: main info panel -->
      <aside class="infoPanel">
        <div class="infoHeader">
          <div class="infoMeta small" id="showingLine">Loading…</div>
          <div class="infoMeta small" id="utcLine"></div>
        </div>

        <div class="infoMain">
          <div class="infoBig" id="crossedLine">Loading…</div>
          <div class="progressBar" aria-hidden="true">
            <div class="progressFill" id="progressFill"></div>
          </div>
          <div class="small infoHint">Click the “Next in...” card to jump</div>
        </div>

        <div class="infoNextWrap" id="jumpNextInfo" role="button" tabindex="0">
          <div class="infoNext" id="nextLine">Loading…</div>
          <div class="infoWhen small" id="nextWhen"></div>
        </div>
      </aside>

      <!-- Right: controls + list -->
      <main class="listPanel">
        <div class="controls">
          <input
            id="filter"
            placeholder="Filter (e.g. Berlin, Pacific, UTC…)"
          />
          <label class="dedupe">
            <input id="dedupe" type="checkbox" checked />
            <span>group zones that flip at the same moment</span>
          </label>
          <button id="jumpNext" type="button">Jump to next</button>
        </div>

        <div id="list"></div>
      </main>
    </div>

    <script src="./app.js?v=0.2.0"></script>
  </body>
</html>
